####################
# general 
####################

general {
   # 
   # change to 'check.version.online=false' to disable latest version checking
   # 
   check.version.online=true
   # 
   # change to 'register.handler.collision=false' to use a minecart collision handler from a different mod or vanilla behavior
   # 
   register.handler.collision=true
   # 
   # change to 'tweaks.anchor.delete=true' to delete every World Anchor or Anchor Cart in the world.
   # Value resets to false after each session.
   # To disable Anchors completely, disable the ChunkLoading Module from 'modules.cfg'
   # 
   tweaks.anchor.delete=false
   # 
   # change to 'tweaks.minecarts.basic.adjustDrag=false' to give basic carts the original vanilla drag values, after changing you may need to replace the carts to see any change in game
   # 
   tweaks.minecarts.basic.adjustDrag=true
   # 
   # change to 'tweaks.minecarts.bore.destroyBlocks=true' to cause the Bore to destroy the blocks it mines instead of dropping them
   # 
   tweaks.minecarts.bore.destroyBlocks=false
   # 
   # change to 'tweaks.minecarts.bore.mineAllBlocks=false' to enable mining checks, use true setting with caution, especially on servers
   # 
   tweaks.minecarts.bore.mineAllBlocks=true
   # 
   # add block ids to 'tweaks.minecarts.bore.mineableBlocks' in a common seperated list to define non-vanilla blocks mineable by the tunnel bore 
   # ignored if 'tweaks.minecarts.bore.mineAllBlocks=true' 
   # metadata sensative entries can be defined in the form 'blockid:metadata' 
   # Example:tweaks.minecarts.bore.mineableBlocks= { 123, 134:3 }
   # 
   tweaks.minecarts.bore.mineableBlocks={}
   # 
   # change to 'tweaks.minecarts.breakOnDrop=true' to restore vanilla behavior
   # 
   tweaks.minecarts.breakOnDrop=false
   # 
   # change to 'tweaks.minecarts.collideWithItems=true' to restore minecart collisions with dropped items, ignored if 'register.handler.collision=false'
   # 
   tweaks.minecarts.collideWithItems=false
   # 
   # change 'tweaks.minecarts.highspeed.max' to limit max speed on high speed rails, useful if your computer can't keep up with chunk loading, min=0.6, default=1.0, max=1.2
   tweaks.minecarts.highspeed.max=1.0
   # 
   # change the value to your desired minecart stack size, vanilla=1, default=3, max=64
   # 
   tweaks.minecarts.maxStackSize=3
   # 
   # change the value to your desired Tank Cart capacity in buckets, min=1, default=16, max=32, ignored if 'tweaks.minecarts.tank.useCustomValues=false'
   # 
   tweaks.minecarts.tank.capacity=16
   # 
   #  change the value to your desired Tank Cart fill rate in milli-buckets per tick, min=5, default=25, max=50 
   #    # there are 1000 milli-buckets in a bucket, ignored if 'tweaks.minecarts.tank.useCustomValues=false'
   # 
   tweaks.minecarts.tank.fillrate=25
   # 
   # change to 'tweaks.minecarts.tank.useCustomValues=true' to adjust the Tank Cart's capacity and fill rate
   # 
   tweaks.minecarts.tank.useCustomValues=false
   # 
   # change the value to your desired max launch rail force, min=5, default=30, max=50
   # 
   tweaks.rails.launch.force.max=30
   # 
   # change to 'tweaks.signals.printDebug=true' to log debug info for Signal Blocks
   # 
   tweaks.signals.printDebug=false
   # 
   # measured in tick, smaller numbers update more often, resulting in more sensitive signals, but cost more cpu power, default = 4
   # 
   tweaks.signals.update.interval=4
   # 
   # change to 'tweaks.sounds.play=false' to prevent all mod sounds from playing
   # 
   tweaks.sounds.play=true
   # 
   # Allows you to set the max Iron Tank base dimension, valid values are 3, 5, 7, and 9
   # 
   tweaks.tanks.maxsize=7
   # 
   # Change to 'tweaks.tanks.stack=false' to disable the stacking of Iron Tanks
   # 
   tweaks.tanks.stack=true
   # 
   # set the minimum number of seconds between cart dispensing, default=0
   # 
   tweaks.utility.cart.dispenser.delay=0
}

